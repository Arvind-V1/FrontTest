<!DOCTYPE html>
<html lang="fr"> 
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>TicTacTrip</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="index.js" defer></script>
        <meta charset="utf-8">

    </head>
    <body>
        <h1> Bienvenue dans la page d'acceuil de TicTacTrip</h1>
        <div class="barre"><!--Code de la barre de recherche -->
            <form action="/SearchBar" method="get" class="form">
                <input type="text" id="search-input" name="q" class="search" placeholder="Rechercher une destination..."><!--Code de la barre de recherche -->
                <button type="submit" class="Rechercher">Rechercher</button><!--Code du boutton-->
            </form>
            <ul class="result" id="results-list"></ul><!--Espace pour le resultats de l'autoimplementation-->
            <ul class="result" id="results-from"></ul><!--Espace pour le resultats des destinations-->
        </div>

    </body>

</html>
